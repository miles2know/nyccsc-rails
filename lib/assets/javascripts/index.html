<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NYCCSC</title>


    
<!--Leaflet MarkerCluster-->
    <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css">
    <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css">
<!--Leaflet Locate Control-->
    <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css">
<!--Jquery-UI (local)-->
    <link rel="stylesheet" href="lib/jquery-ui-1.11.2.custom/jquery-ui.css">
<!--Grouped Layer Control (local)-->
    <link rel="stylesheet" href="assets/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css">
<!--App css (local)-->
    <link rel="stylesheet" href="assets/css/app.css">

  </head>


<!--We need a place to put tools like these 3 highlighted below that can be accessed easily at any time on mobile or desktop.  I'm doing that with a navbar collapse, but that probably conflicts with your existin navbar...-->
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <div class="navbar-icon-container">
          <a href="#" class="navbar-icon pull-right visible-xs" id="nav-btn"><i class="fa fa-bars fa-lg white"></i></a>
          <a href="#" class="navbar-icon pull-right visible-xs" id="sidebar-toggle-btn"><i class="fa fa-search fa-lg white"></i></a>
        </div>
      </div>
      <div class="navbar-collapse collapse">

<!-- 1)Typeahead Search-->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group has-feedback navbar-right">
              <input id="searchbox" type="text" placeholder="Search Places" class="form-control">
              <span id="searchicon" class="fa fa-search form-control-feedback"></span>
          </div>
        </form>
        <ul class="nav navbar-nav">
<!-- 2) Map tools like selectors zoom and measure-->
          <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="full-extent-btn"><i class="fa fa-arrows-alt"></i>&nbsp;&nbsp;Zoom To Full Extent</a></li>

<!-- 3) Toggle the sidebar on and off-->
          <li class="hidden-xs"><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" id="sidebar-btn"><i class="fa fa-check-square white"></i>&nbsp;&nbsp;Layer Selector</a></li>

        </ul>
      </div><!--/.navbar-collapse -->
    </div>

    <div id="container">

<!--The sidebar: a lot of html and css to make this look ok... you'll probably have to translate the functionality to your template somehow-->
      <div id="sidebar">
        <div class="sidebar-wrapper">
          <div class="panel panel-default" id="features">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-check-square fa-sm black"></i>&nbsp;&nbsp;Layer Selector
              <button type="button" class="btn btn-xs btn-default pull-right" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button></h3>
            </div>
            <div class="panel-body" id="sidebar-body">
                <div class="row" id="sidebar-filter">
                  <div class="col-xs-5 col-md-5">
                    <h4>Sector Filter</h4>
                  </div>
                  <div class="col-xs-7 col-md-7">
                    <!-- <input type="text" class="form-control search" placeholder="Filter" /> -->
                    <div id="control" > 
                      <select type='select' class="form-control search" onchange='tocFilter(value);'>
                        <option value="sector">All Sectors</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="climate">Climate Data</option>
                        <option value="coastal">Coastal Zones</option>
                        <option value="ecosystems">Ecosystems</option>                        
                        <option value="energy">Energy</option>
                        <option value="health">Public Health</option>
                        <option value="transportation">Transportation</option>
                        <option value="communication">Tele-comunications</option>                     
                        <option value="water">Water Resources</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row" id="sidebar-list">
                  <div class="col-xs-12 col-md-12">
<!--#gisdata is the div that app.js appends the layers to-->
                    <div id="gisdata"></div>
                  </div>
                </div>
            </div>

          </div>
        </div>
      </div>

<!--the map div.  some css to make it act right along with the sidebar and with bootstrap-->
      <div id="map"></div>
    </div>

<!--just a div for a loading indicator.  you probably have this already-->
    <div id="loading">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-info progress-bar-full"></div>
        </div>
      </div>
    </div>

<!--modal that holds customized pop-up info for map features-->
    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title text-primary" id="feature-title"></h4>
          </div>
          <div class="modal-body" id="feature-info"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!--modal that holds attirubution info for map features-->

    <div class="modal fade" id="attributionModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div id="attribution"></div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


<!--jquery-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!--bootstrap-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--typeahead-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.min.js"></script>
<!--leaflet-->
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<!--leaflet marker cluster-->
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
<!--leaflet locate control-->
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js"></script> 
<!--jquery-ui (local)-->
    <script src="lib/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
<!--groupedlayercontrol (local)-->
    <script src="assets/leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js"></script>
<!--topojson (local)-->
    <script type="text/javascript" src="lib/topojson-master/topojson.js"></script>
<!--topojson helper script I wrote(local)-->
    <script type="text/javascript" src="lib/topojsonHelper.js"></script>
<!--esri-leaflet: add wms and arcserver layers (local)-->
    <script type="text/javascript" src="lib/esri-leaflet.js"></script>
<!--config.js holds all the layer config parameters (local)-->
    <script type="text/javascript" src="assets/js/config.js"></script>
<!--app.js runs the app (local)-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
